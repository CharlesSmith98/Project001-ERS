<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>ERS - Submit Request</title>
	<link rel="stylesheet" href="../../css/master.css">
</head>
<body>
	<div id="content">
		<nav>
			<a href="home.html">Home</a>
			<a href="profile.html">Profile</a>
			<a href="myrequests.html">View Reimbursements</a>
			<a href="request.html">Submit Reimbursement Request</a>
			<span id="logout">Logout</span>
		</nav>
		<form id="requestApp" method="post">
			<label for="amount">Amount: </label>
			<input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
			<label for="type">Type: </label>
			<select name="type" id="type">
				<option value="1">Food</option>
				<option value="2">Lodging</option>
				<option value="3">Travel</option>
				<option value="4">Other</option>
			</select>
			<br/>
			<label for="description">Description:</label>
			<br/>
			<textarea name="description" id="desc" rows="10" cols="30" maxlength="250"></textarea>
			<!--<br/>-->
			<!--<label for="receipt">Receipt: </label>-->
			<!--<input type="file" id="receipt" name="receipt">-->
			<br/>
			<input type="submit" value="Submit">
		</form>
	</div>
	<script src="../../js/submitRequest.js"></script>
	<script src="../../js/logout.js"></script>
</body>
</html>
